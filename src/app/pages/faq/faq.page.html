<ion-header>
  <ion-toolbar>
    <ion-title>Preguntas Frecuentes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="mytheme">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of preguntasFrecuentes">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.pregunta }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ item.respuesta }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
